<div *ngIf="sushi">
 
  <h2>{{ sushi.name | uppercase }} Details</h2>
  <div><span>id: </span>{{sushi.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="sushi.name" placeholder="name">
    </label>
  </div>
  <button (click)="goBack()">go back</button>
  <button (click)="save()">save</button>
</div>
